version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: newsletter_analytics_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newsletter_analytics
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization scripts
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d newsletter_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsletter_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  newsletter_network:
    driver: bridge
